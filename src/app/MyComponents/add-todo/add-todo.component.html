<div class="my-3">
  <h4>Add a Todo</h4>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="title">Todo Title</label>
      <input
        type="text"
        [(ngModel)]="title"
        name="title"
        class="form-control"
        id="title"
      />
    </div>
    <div class="form-group">
      <label for="desc">Todo Description</label>
      <input
        type="text"
        [(ngModel)]="desc"
        name="desc"
        id="desc"
        class="form-control"
      />
    </div>

    <button type="submit" class="btn btn-sm btn-primary mt-3">Add Todo</button>
  </form>
</div>
